# Kamera Konfigürasyonu
# ========================

# Varsayılan kamera ayarları
defaults:
  resolution:
    width: 1280
    height: 720
  fps: 30
  buffer_size: 10
  reconnect_interval: 5  # saniye
  max_reconnect_attempts: 10

# Kamera listesi
cameras:
  # USB Webcam örneği
  - id: "webcam_01"
    name: "Ana Webcam"
    enabled: true
    source: 0  # USB kamera index
    type: "usb"
    resolution:
      width: 1280
      height: 720
    fps: 30
    
  # IP Kamera örneği (RTSP)
  # - id: "ip_cam_01"
