# Bölge tanımlamaları (ROI - Region of Interest)
zones:
  # Yemlik bölgesi
  - id: "feeding_zone"
    name: "Yemlik Alanı"
    camera_id: "webcam_01"
    type: "polygon"
    points:
      - [100, 100]
      - [500, 100]
      - [500, 400]
      - [100, 400]
    color: [0, 255, 0]  # Yeşil
    
  # Suluk bölgesi
