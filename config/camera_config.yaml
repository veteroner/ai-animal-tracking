# Video kayıt ayarları
recording:
  enabled: false
  output_dir: "./data/videos"
  format: "mp4"
  codec: "h264"
  segment_duration: 3600  # saniye (1 saat)
  retention_days: 30
  
# Snapshot ayarları
snapshots:
  enabled: true
  output_dir: "./data/snapshots"
  format: "jpg"
  quality: 85
  retention_days: 7
