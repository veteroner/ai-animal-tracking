# Logging Konfigürasyonu
# ========================

version: 1
disable_existing_loggers: false

# Formatlayıcılar
formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  colored:
    "()": colorlog.ColoredFormatter
    format: "%(log_color)s%(asctime)s - %(name)s - %(levelname)s - %(message)s%(reset)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    log_colors:
      DEBUG: cyan
      INFO: green
      WARNING: yellow
      ERROR: red
      CRITICAL: red,bg_white

# Handlers
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  detection_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/detection.log
    maxBytes: 52428800  # 50MB
    backupCount: 10
    encoding: utf8
  
  behavior_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/behavior.log
    maxBytes: 52428800  # 50MB
    backupCount: 10
    encoding: utf8

# Loggers
loggers:
  # Ana uygulama logger'ı
  animal_tracking:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  # Kamera modülü
  animal_tracking.camera:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  # Tespit modülü
  animal_tracking.detection:
    level: INFO
    handlers: [console, detection_file]
    propagate: false
  
  # Takip modülü
  animal_tracking.tracking:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  # Davranış modülü
  animal_tracking.behavior:
    level: INFO
    handlers: [console, behavior_file]
    propagate: false
  
  # Sağlık modülü
  animal_tracking.health:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  # API modülü
  animal_tracking.api:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  # Üçüncü parti kütüphaneler
  uvicorn:
    level: WARNING
    handlers: [console]
    propagate: false
  
  ultralytics:
    level: WARNING
    handlers: [console]
    propagate: false

# Root logger
root:
  level: INFO
  handlers: [console, file]
